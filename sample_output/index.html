## Progressive code

Adding the class `show-only-last-code-result` allows you to render only the last
code result.


```r
runif(5)
```

```
## [1] 0.8132800 0.1073462 0.5715387 0.7520786 0.5310592
```
--


```r
rnorm(5)
```

```
## [1] -0.3826585  0.4148195  1.9307660 -1.1825790  2.0164957
```
--


```r
rbinom(5, 1, 0.5)
```

```
## [1] 1 0 1 0 0
```
--


```r
rcauchy(5)
```

```
## [1] -2.0843526 -0.6332098 -0.5631764 -0.7088306  0.6175119
```
